<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slider">
         <div class="slider__cont">
            <div class="slides">


                <input type="radio" name="slides" id="slide1" checked>
                <input type="radio" name="slides" id="slide2">
                <input type="radio" name="slides" id="slide3">
                <input type="radio" name="slides" id="slide4">
                     
                <div class="slide slide1">
                    <img src="./img/mem1.jpg" alt="mem1" class="slide__img">
                    <p class="slide__text">I'm best of the best!</p>
                </div>
                <div class="slide">
                    <img src="./img/mem2.jpg" alt="mem2" class="slide__img">
                    <p class="slide__text">I believe I can fly</p>
            
                </div>
                <div class="slide">
                    <img src="./img/meme3.jpg" alt="mem3" class="slide__img">
                    <p class="slide__text">I'm best!</p>
                                    
                </div>
                <div class="slide">
                    <img src="./img/meme4.jpg" alt="mem4" class="slide__img">
                    <p class="slide__text">Mother faster</p>
                </div>
     
            </div>
       
         </div>
         <div class="slides__nav">
            <label for="slide1" class="slides__label">
                <span></span>
            </label>
            <label for="slide2" class="slides__label"></label>
            <label for="slide3" class="slides__label"></label>
            <label for="slide4" class="slides__label"></label>
        </div>
    </div>
</body>
</html>
